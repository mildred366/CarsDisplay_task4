<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .item1 {
            background-color: orangered;
        }

        .item2 {
            background-color: orange
        }

        .item3 {
            background-color: green;
        }

        .item4 {
            background-color: white;
        }

        .item5 {
            background-color: white;
        }

        .grid-container {
            display: grid;
            background-color: darkblue;
            padding: 80px 350px 80px 100px;
            height: 100vh;
            width: 100vw;
        }

        .topGrid {
            display: grid;
            grid-template-columns: 700px auto;
            grid-gap: 20px;
            margin-bottom: 20px;
        }

        .lowGrid {
            display: grid;
            grid-template-columns: 450px auto;
            grid-gap: 20px;
        }

        .whiteGrid {
            display: grid;
            grid-gap: 20px;
            grid-template: 130px/ auto;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="topGrid">
            <div class="item1"></div>
            <div class="item2"></div>
        </div>
        <div class="lowGrid">
            <div class="item3"></div>
            <div class="whiteGrid">
                <div class="item4"></div>
                <div class="item5"></div>
            </div>
        </div>
    </div>
</body>

</html>
